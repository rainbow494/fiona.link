<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>梦旅行</title>
    <link href="http://cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .article {
            margin-bottom: 50px;   
        }

        .article-summary {
            max-width: 640px;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="/fiona.html">梦旅行 - 爱养花白日梦想家的自说自话</a>
            </div>
        </div>
    </nav>

    <div style="height:100px">
    </div>

    <div class="container-fluid">
        <div class="row">
            <div class="hidden-xs col-sm-3 sidebar">
                <ul data-bind="foreach: obSummary" class="nav nav-sidebar" style="position:fixed">
                    <li>
                        <a data-bind="text: title, attr: { href: arch }"></a>
                    </li>
                </ul>
            </div>
            <div class="col-sm-9" data-bind="foreach: obSummary">
               <div class="article">
                    <p data-bind="text: date"></p>
                    <h1 data-bind="text: title, attr: { id: title }"></h1>
                    <img data-bind="attr: { src: imgUrl }" class="img-rounded" />
                    <h4 data-bind="text: summary" class="article-summary"></h4>
                    <hr/>
                    <a data-bind="attr: { href: url }">阅读原文</a>
                </div>
            </div>
        </div>
    </div>
    <div style="height:100px">
    </div>

    <script src="http://cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
    <script src="http://cdn.bootcss.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="http://ajax.aspnetcdn.com/ajax/knockout/knockout-3.3.0.js"></script>

    <script>
        var myViewModel = {
            obSummary: ko.observableArray([])
        };
        ko.applyBindings(myViewModel);

        var init = function() {
            initSummary();
        }

        function initSummary() {
            articles = articles.map(function(article){
                article.arch = "#" + article.title;
                return article;
            })
            myViewModel.obSummary(articles);
        }

        var articles = [
            {
                title: "德国科隆——因一座教堂而闻名",
                date: "2016年7月18日00:41",
                summary: "2013/7/15科隆Köln，因科隆大教堂而闻名于世，距离法兰克福大概3小时车程。从法兰克福过去车票才9欧",
                imgUrl: "http://mmbiz.qpic.cn/mmbiz/Cc6N8Hib4AdbPibk5uTwEZ4pTCTNcgh9ZUXTSbMmhDF76r4b45WOEZKoBgIHQFldF6dzJeQ2pCcFiaB2YHvdoEvFg/640?wx_fmt=png&tp=webp&wxfrom=5&wx_lazy=1",
                url: "http://mp.weixin.qq.com/s?__biz=MzI5NzE3NTM4MQ==&mid=2649628210&idx=1&sn=225581572330166c29d45cac5b96b5db&scene=4#wechat_redirect"
            },
            {
                title: "逃跑计划——85天欧洲之旅",
                date: "2016年7月12日22:57",
                summary: "2013年夏天，我们踏上了蓄谋已久的欧洲之旅，那时候正流行间隔年，或许是过于任性，不安于现状，想要见识一下外面的世界，我们也来了一场说走就走的旅行。",
                imgUrl: "http://mmbiz.qpic.cn/mmbiz/Cc6N8Hib4Ada7wTNkNYbVoiasN2oAA1LQYqZlib2Bu33dbETnLg9BsD7Z8sTftZnpPGxS6CmlISmULeDERzVobUBA/640?wx_fmt=jpeg&tp=webp&wxfrom=5&wx_lazy=1",
                url: "http://mp.weixin.qq.com/s?__biz=MzI5NzE3NTM4MQ==&mid=2649628168&idx=1&sn=912e2e733c8df6ade88ccc78d8224599&scene=4"
            }
        ]

        init();
    </script>
</body>

</html>
